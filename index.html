  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(60deg, #f0f5a7, #91e8eb, #ffffff, #c78cb6);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      cursor: url('star.png'), auto;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      position: relative;
      z-index: 3;
    }

    h1:hover {
      transform: scale(1.1);
    }

    video#video {
      border-radius: 10px;
      border: 5px solid white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      transition: transform 0.3s;
      margin-top: -20px;
    }

    video#video:hover {
      transform: scale(1.05);
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    footer {
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      text-align: center;
      z-index: 2;
    }

    .social-icons {
      margin-top: 5px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #ffcc00;
    }
  </style>
</head>
